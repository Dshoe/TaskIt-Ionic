<!--
  This page allows a user to create a new task.
-->
<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createTask()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="task.title" name="title"></ion-input>
    </ion-item>

    <ion-fab right bottom>
      <button ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
  </form>
</ion-content>
