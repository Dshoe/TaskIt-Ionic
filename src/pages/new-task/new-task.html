<!--
  This page allows a user to create a new task.
-->
<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="task.title" name="title"></ion-input>
    </ion-item>
  </form>

  <ion-fab right bottom>
    <button ion-fab (click)="createTask()"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
