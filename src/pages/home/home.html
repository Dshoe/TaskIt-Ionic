<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let task of tasks">
      <ion-item>{{task.title}}</ion-item>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
