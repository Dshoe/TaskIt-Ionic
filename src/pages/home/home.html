<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Taskit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-checkbox (click)="deleteTask(task)"></ion-checkbox>
      <ion-label (click)="viewTask(task)">{{task.title}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newTask()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
